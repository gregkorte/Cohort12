<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple javascript Calculator</title>
</head>
<body>
<h2>Simple Javascript 4-Function Calculator</h2>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <input type="button" value="Add" id="add">
  <input type="button" value="Subtract" id="subtract">
  <input type="button" value="Multiply" id="multiply">
  <input type="button" value="Divide" id="divide">
  <div id="output"></div>

  <script src="calculator.js"></script>
</body>
</html>
