<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Music History 1</title>
</head>
<body>
  <div id='container'>

    <div id='navBar'>
      <a href="#">View music</a>
      <a href="#">Add music</a>
      <a href="#">Profile</a>
    </div>
    <div>
      <div id='filter'>
        <div>
          <div>
            <label for="filterLength">Song Length</label>
          </div>
            <input type="range" id="filterLength" value="1000" max="2000" step="100">
          <div>
            <label for="filterArtists">Artist</label>
          </div>
          <select name="filterArtists" id="filterArtists">
            <option focus>Select Artist</option>
            <option value="Pink Floyd">Pink Floyd</option>
            <option value="Yes">Yes</option>
            <option value="The Shins">The Shins</option>
            <option value="Nujabes">Nujabes</option>
            <option value="Porcupine Tree">Porcupine Tree</option>
          </select>
        </div>
        <div>
          <div>
            <label for="filterAlbums">Album</label>
          </div>
          <select name="filterAlbums" id="filterAlbums">
            <option focus>Select Album</option>
            <option value="Animals">Animals</option>
            <option value="The Yes Album">The Yes Album</option>
            <option value="Chutes Too Narrow">Chutes Too Narrow</option>
            <option value="Modal Soul">Modal Soul</option>
            <option value="Signify">Signify</option>
          </select>
        </div>
        <div>
          <div>
            <label for="filterGenres">Genre</label>
          </div>
          <div id="filterGenres">
            <span>
              <input type="checkbox"> Rock
              <input type="checkbox"> Pop
              <input type="checkbox"> Blues
            </span>
            <span>
              <input type="checkbox"> Classical
              <input type="checkbox"> Jazz
              <input type="checkbox"> Progressive
            </span>
          </div>
        </div>
        <input type="button" value="Filter">
      </div>
      <div id='songOutput'>w</div>
    </div>

  </div>
</body>
</html>
