<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays</title>
</head>
<body>
  <h1>Arrays</h1>
  <h3>Chaining Methods</h3>
  <div id="outputChaining"></div>
  <h3>String Manipulation</h3>
  <input type="text" id="strManipInput" pattern="[A-Za-z]">
  <input type="button" id="strManipBtn" value="String it!">
  <div id="outputStringManip"></div>
  <h3>Solar System</h3>
  <h5>Listed through forEach()</h5>
  <div id="planets"></div>
  <h5>Capitalized through map()</h5>
  <div id="capPlanets"></div>
  <h5>Only planets with the letter 'e' through filter()</h5>
  <div id="filPlanets"></div>
  <h5>Sentence building through reduce()</h5>
  <div id="worms"></div>
  <script src="arrays.js"></script>
</body>
</html>
