<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Chatty : Group Single Page Application Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id='navBar' class='navbar navbar-default' class='container'>
    <div id='logo'>Chatty</div>
    <div class='row'>
      <div class='col-xs-10'>
      <input type='text' id='input' class="form-control " placeholder='Add Message'>
      </div>
      <div class='col-xs-2'>
      <input type='button' id='clearBtn' class="form-control btn btn-default" value='Clear Message Board'>
      </div>
    </div>
    <div id='users'></div>
    <div>
      <input type='button' id='editSaveBtn' class="form-control btn btn-default" value='Save Edit' class='hidden'>
      <input type='button' id='themeBtn' class='btn btn-default' value='Change Theme' data-toggle="modal" data-target="#themeModal">
      <input type='checkbox' id='darkTheme'>Dark Theme
      <input type='checkbox' id='largeText'>Large Text
    </div>
  </div>
  <div id='messageContainer'>
    <h3>Messages:</h3>
    <div id='messageBoard' class='container'></div>

    <div class="modal fade" id="themeModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Change Theme</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
            <input type="color" id='bgColor'>Background color
            <input type="color" id='fontColor'>Font color
          </div>
          <div class="modal-footer">
            <button id='cancelThemeBtn' type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id='saveThemeBtn' type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src='scripts/chatty.js'></script>
  <script src='scripts/dom.js'></script>
  <script src='scripts/storage.js'></script>
  <script src='scripts/events.js'></script>
</body>
</html>
