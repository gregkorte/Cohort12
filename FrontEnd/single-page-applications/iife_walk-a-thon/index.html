<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walk-A-Thon Donations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Walk-A-Thon Donation Form</h1>
  <form>
    <div class='form group'>
      <input id='name' class='form-control' type='text' placeholder='Enter Name'>
      <input id='email' class='form-control' type='text' placeholder='Enter Email'>
    </div>
      <div class='form group'>
        <div class='input-group'>
          <div class="input-group-addon">$</div>
          <input id='pledge' class='form-control' type='number' placeholder='Enter Pledge'>
          <div class='input-group-addon'>.00</div>
        </div>
        <div class='radio'>
          <label>
            <input class='type' type='radio' name='pledge-type' value='lump-sum'>Lump Sum
          </label>
          <label>
            <input class='type' type='radio' name='pledge-type' value='per-lap'>Per Lap
          </label>
        </div>
      </div>
    <input id='btn-submit' class='btn btn-default' type='button' value='Donate'>
    <input id='btn-cancel' class='btn btn-default' type='button' value='Cancel'>
  </form>
  <div id='output'></div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='scripts/donors.js'></script>
  <script src='scripts/dom.js'></script>
</body>
</html>
