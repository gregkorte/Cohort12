<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walk-A-Thon Donations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Walk-A-Thon Donation Form</h1>
  <form>
    <input id='name' type="text" placeholder='Enter Name'>
    <input id='email' type="text" placeholder='Enter Email'>
    <input id='pledge' type="text" placeholder='Enter Pledge'>
    <input class='type' type="radio" name='pledge-type' value='lump-sum'>lump sum
    <input class='type' type="radio" name='pledge-type' value='per-lap'>per lap
    <input id='btn-submit' type="button" value='Donate'>
    <input id='btn-cancel' type="button" value='Cancel'>
  </form>
  <div id='output'></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='scripts/donors.js'></script>
  <script src='scripts/dom.js'></script>
</body>
</html>
